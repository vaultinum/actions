name: CI

on:
  workflow_call:
    inputs:
      run_npm_install:
        default: false
        type: boolean
      run_eslint:
        default: true
        type: boolean
      run_build:
        default: true
        type: boolean
      run_tests:
        default: false
        type: boolean
      brand:
        type: string
        description: Brand to use for the package
      vaultinum_owner_account_id:
        required: false
        type: string
    secrets:
      NPM_PACKAGE_ACCESS:
        required: true
      GH_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
      SONAR_URL:
        required: true

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}${{ inputs.brand }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NPM_PACKAGE_ACCESS: ${{ secrets.NPM_PACKAGE_ACCESS }}
      NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
      VAULTINUM_OWNER_ACCOUNT_ID: ${{ inputs.vaultinum_owner_account_id }}
    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.4.1
      - name: Trigger ci
        uses: vaultinum/actions/ci@v10
        with:
          run_npm_install: ${{ inputs.run_npm_install }}
          run_eslint: ${{ inputs.run_eslint }}
          run_build: ${{ inputs.run_build }}
          run_tests: ${{ inputs.run_tests }}
          brand: ${{ inputs.brand }}
  sonarqube:
    if: ${{ inputs.run_tests != true }}
    uses: ./.github/workflows/sonarqube.yaml
    secrets: inherit
  sonarqube-with-coverage:
    if: ${{ inputs.run_tests == true }}
    needs: ci
    uses: ./.github/workflows/sonarqube.yaml
    secrets: inherit
    with:
      run_tests: ${{ inputs.run_tests }}
  labeler:
    uses: ./.github/workflows/labeler.yaml
    secrets: inherit
