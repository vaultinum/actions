name: CI

on:
  workflow_call:
    inputs:
      run_npm_install:
        default: false
        type: boolean
      run_eslint:
        default: true
        type: boolean
      run_build:
        default: true
        type: boolean
      run_tests:
        default: false
        type: boolean
    secrets:
      NPM_PACKAGE_ACCESS:
        required: true
      GH_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
      SONAR_URL:
        required: true

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NPM_PACKAGE_ACCESS: ${{ secrets.NPM_PACKAGE_ACCESS }}
      NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Trigger ci
        uses: vaultinum/actions/ci@v2
        with:
          run_npm_install: ${{ inputs.run_npm_install }}
          run_eslint: ${{ inputs.run_eslint }}
          run_build: ${{ inputs.run_build }}
          run_tests: ${{ inputs.run_tests }}
  sonarqube:
    uses: ./.github/workflows/sonarqube.yaml
    secrets: inherit
  labeler:
    uses: ./.github/workflows/labeler.yaml
    secrets: inherit
